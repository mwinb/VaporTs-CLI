name: Node.js Package

on:
  release:
    types: [created]

jobs:
  publish-gpr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - run: git config --global user.name "mwinb"
      - run: git config --global user.email "michael.winberry@github.com"
      - run: git checkout -b ${{ github.event.release.tag_name }}
      - run: npm version ${{ github.event.release.tag_name }} --allow-same-version
      - run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - run: git push --set-upstream origin ${{ github.event.release.tag_name }}
        env:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - uses: peter-evans/create-pull-request@v3.10.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: bump version to ${{ github.event.release.tag_name }}
          title: Auto Create Version Bump PR
          body: Bump Version to ${{ github.event.release.tag_name }}
          branch: ${{ github.event.release.tag_name }} # The branch where you commit
          base: main
